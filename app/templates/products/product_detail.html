{% extends "layout.html" %} {% block main %}
<html>
  <head>
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
      }

      .price {
        color: grey;
        font-size: 22px;
      }

      .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }

      .card button:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <a href="{{ url_for('get_all_products') }}" style="text-align: center"
      >Back</a
    >

    <div class="card">
      <img
        src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg"
        alt="Denim Jeans"
        style="width: 100%"
        alt="Denim Jeans"
        style="width: 100%"
      />
      <h1>{{product['name']}}</h1>
      <p class="price">${{product['price']}}</p>
      <p>{{product['desciption']}}</p>
      <p><button>Add to Cart</button></p>
    </div>
  </body>
</html>
{{message}} {% endblock %}
